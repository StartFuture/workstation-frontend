<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkStation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/box-pesquisa.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/png/icon-branco.png') }}">
</head>

<body>
    
    {% with profile=profile %}
    {% include 'generic/section_header.html'%}
    {% endwith %}

    <section id="section-unica-box"></section>
</body>
<div class="container-geral-box-pesquisa-loc">
    <div class="container-pesquisa-box-localizacao">
        <div class="card-pesquisa">
            <div class="container-h1-pesquisa-loc">
                <h1 class="h1-loc">Encontre seu espaço de trabalho na workstation</h1>
            </div>
            <div class="container-select">
                <select class="select-estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
               
            </select>
            </div>
            <div class="button-conhecer-container button-buscar-container">
                <button class="button-conhecer button-buscar">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container-imagem-pesquisa-box">
        <img class="imagem-pesquisa-box" src="{{ url_for('static', filename='images/svg/box-images/box-search.svg') }}" alt="">
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>

</html>
